<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Review System</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .star { font-size: 24px; color: gray; cursor: pointer; }
    .star.selected { color: gold; }
    .review { margin-top: 20px; padding: 10px 0; border-bottom: 1px solid #ccc; }
    .rating { color: gold; }
  </style>
</head>
<body>
  <h1>Simple Review System</h1>

  <!-- Review Form -->
  <form id="reviewForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Rating:</label><br>
    <div id="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <input type="hidden" id="rating" required><br><br>

    <label for="comment">Comment:</label><br>
    <textarea id="comment" rows="4" required></textarea><br><br>

    <button type="submit">Submit Review</button>
  </form>

  <!-- Reviews -->
  <div id="reviews">
    <h2>Reviews</h2>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const reviewsDiv = document.getElementById('reviews');
    let selectedRating = 0;

    // Handle star click
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.getAttribute('data-value'), 10);
        document.getElementById('rating').value = selectedRating;

        // Highlight stars
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('selected');
        }
      });
    });

    // Handle form submission
    document.getElementById('reviewForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value;

      // Add review to the reviews section
      const reviewDiv = document.createElement('div');
      reviewDiv.classList.add('review');
      reviewDiv.innerHTML = `
        <p><strong>${name}</strong></p>
        <p class="rating">${'&#9733;'.repeat(rating)}${'&#9734;'.repeat(5 - rating)}</p>
        <p>${comment}</p>
      `;
      reviewsDiv.appendChild(reviewDiv);

      // Reset form
      e.target.reset();
      stars.forEach(star => star.classList.remove('selected'));
    });
  </script>
</body>
</html>
