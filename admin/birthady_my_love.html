<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Birthday Card</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font (Luxury) -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #111; /* Dark background for luxury feel */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeInUp 2s ease-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #FFD700; /* Gold color */
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.6);
            margin-bottom: 20px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.1rem;
            color: #e6e6e6;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #FFD700;
        }

        .btn-custom {
            background-color: #FFD700;
            color: #111;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e5c100;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.6);
            }
            50% {
                text-shadow: 2px 2px 20px rgba(255, 215, 0, 1);
            }
            100% {
                text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.6);
            }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .card {
                width: 95%;
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Bootstrap Container -->
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card">
            <h1>Happy Birthday, Sweetu!</h1>
            <p>On this special day, I want to remind you of how precious you are to me. ðŸ’–</p>
            <p>May your life be as magnificent as you are, filled with endless love, success, and happiness.</p>
            <p>Here's to more cherished moments and creating beautiful memories together!</p>
            
            <div class="footer">With all my love, Kittu</div>
            
            <button class="btn-custom" onclick="showMessage()">Surprise Me!</button>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript function for Surprise Message
        function showMessage() {
            alert("Surprise! You're my forever love, Sweetu! ðŸ’– I can't wait for a lifetime with you.");
        }
    </script>

</body>
</html>
